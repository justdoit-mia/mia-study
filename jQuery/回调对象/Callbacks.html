<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
  <script>
    $(function () { 
        function fn1( value ) {
            alert( value );
        }
        function fn2( value ) {
            fn1("fn2 says: " + value);
            return false;
        }
        var callbacks = $.Callbacks();
        callbacks.add( fn1 ); 
        // 输出: foo!
        callbacks.fire( "foo!" );
        callbacks.add( fn2 );
        // 输出: bar!, fn2 says: bar!
        callbacks.fire( "bar!" );
    })
    </script>
     
</body>
</html>
