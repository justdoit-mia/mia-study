<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script> 
  $(document).ready(function(){
    $("button").click(function(){
      $("div").animate({
        height:'toggle'
      });
    });
  });
  </script> 
</head>
<body>
  <button>开始动画</button>
  <div style="background:pink;height:100px;width:100px;position:absolute;">
  </div>
</body>
</html>
