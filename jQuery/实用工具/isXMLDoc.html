<html lang="en">
<head>

  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <script>
    $(function () { 
      function fun( html ){ 
        document.body.innerHTML += "<br>" + html;

      fun($.isXMLDoc(document));  
      fun($.isXMLDoc(document.body));
    })
    </script>
