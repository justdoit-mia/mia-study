<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
<style>
p { 
	color:green; font-weight:bolder; margin:3px 0 0 10px; 
}
div { 
	color:blue; margin-left:20px; font-size:14px;
}
span { 
	color:red; 
}
</style>  
</head>
<body>
  <p>Browser info:</p>
<script>
	$(function () { 
		$.each( $.browser, function( i, val ) {
			$( "<div>" + i + " : <span>" + val + "</span>" )
				.appendTo( document.body );
		});
	})
</script>
</body>
</html>
