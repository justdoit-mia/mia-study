<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
  </script>
  <script>
  $(document).ready(function(){
    $("button").click(function(){
      $(this).hide();
    });
  });
  </script>
</head>
<body>
  <button>点</button>
  <!-- 隐藏当前的 HTML 元素 -->
</body>
</html>
