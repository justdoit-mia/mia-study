<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script>
  $(document).ready(function(){
    $("div + p").css("background-color","pink");
  });
  </script>
</head>
<body>
  <h2>$("div + span") 会选取什么元素?</h2>

<div style="border:1px solid black;padding:10px;">这个是 div 元素</div>
<p>这个 p 元素是 div 的下一个元素</p>
<p>这是另外一个 p 元素</p>

<div style="border:1px solid black;padding:10px;">
<p>这是在 div 中的 p 元素</p>
</div>
<h2>这是 在 div 元素后的标题</h2>
<p>这是一个 p 元素(这个 p 元素不会被选取，因为以上的 h2 元素是 div 的下一个元素)。</p>

</body>
</html>
