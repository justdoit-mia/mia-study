<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
  </script>
  <script>
  $(document).ready(function(){
    $("button").click(function(){
      $(this).hide();
    });
  });
  </script>

<script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
  });
});
</script>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(".test1").hide();
  });
});
</script>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#test2").hide();
  });
});
</script>
</head>
<body>
  隐藏当前的 HTML 元素
  <button>点</button>
  隐藏所有 <p> 元素
<h2>这是一个标题</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button>点我</button>
隐藏所有 class="test" 的元素
<h2 class="test1">这是一个标题</h2>
<p class="test1">这是一个段落。</p>
<p>这是另外一个段落。</p>
<button>点我</button>
隐藏 id="test" 的元素
<h2>这是一个标题</h2>
<p>这是一个段落</p>
<p id="test2">这是另外一个段落</p>
<button>点我</button>

</body>
</html>
