<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
  </script>
  <script>
  $(document).ready(function(){
    $("button").click(function(){
      alert(" div的外部宽度: " + $("div").outerWidth());
    });
  });
  </script>
</head>
<body>
  <div style="height:100px;width:300px;padding:10px;margin:3px;border:1px solid blue;background-color:pink;"></div><br>
<button>显示div的外部宽度</button>
<!-- <p>outerWidth() - 返回一个元素的外部宽度(包括内填充和边界)。</p> -->

</body>
</html>
