<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
body {
	background-color: #eef;
}

	padding: 20px;

<body>
  <button value="Test" name="Test" id="checkMetaKey">点我！</button>
<div id="display"></div>

	});
</script>
