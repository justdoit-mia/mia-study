<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 使用类 -->
  <p id="demo"></p>
<script>
class Runoob {
  constructor(name, url) {
    this.name = name;
    this.url = url;
  }
}
let site = new Runoob("菜鸟教程",  "https://www.runoob.com");
document.getElementById("demo").innerHTML =
site.name + "：" + site.url;
</script>


<!-- constructor() 方法 -->
<p id="demo"></p>
<script>
class Runoob {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}
let runoob = new Runoob("菜鸟教程", 2018);
document.getElementById("demo").innerHTML =
"菜鸟教程 " + runoob.age() + " 岁了。";
</script>

<!-- 传递参数到 "age()" 方法 -->
<p id="demo"></p>
<script>
class Runoob {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age(x) {
    return x - this.year;
  }
}
 
let date = new Date();
let year = date.getFullYear();
let runoob = new Runoob("菜鸟教程", 2020);
document.getElementById("demo").innerHTML=
"菜鸟教程 " + runoob.age(year) + " 岁了。";
</script>

<!-- 不能使用没有声明的变量 -->
<p id="demo"></p>
<script>
class Runoob {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
  age() {
    // date = new Date();  // 错误
    let date = new Date(); // 正确
    return date.getFullYear() - this.year;
  }
}
myCar = new Runoob("菜鸟教程", 2020);
document.getElementById("demo").innerHTML =
"菜鸟教程 " + myCar.age() + " 岁了。";
</script>

<!-- 使用 "use strict"
不允许使用未定义的变量 -->
<script>
"use strict";
x = 3.14;       // 报错 (x 未定义)
</script>


<!-- 不允许使用未定义的对象 -->
<script>
"use strict";
x = {p1:10, p2:20};      // 报错 (x 未定义)
</script>

<!-- 不允许删除变量或对象 -->
<script>
"use strict";
var x = 3.14;
delete x;    
</script>

<!-- 不允许变量重名 -->
<script>
"use strict";
function x(p1, p1) {};   // 报错
</script>

<!-- 不允许使用八进制 -->
<script>
"use strict";
var x = 010;             // 报错
</script>

<!-- 不允许使用转义字符 -->
<script>
"use strict";
var x = \010;            // 报错
</script>

<!-- 不允许对只读属性赋值 -->
<script>
"use strict";
var obj = {};
Object.defineProperty(obj, "x", {value:0, writable:false});
obj.x = 3.14;            // 报错
</script>

<!-- 不允许对一个使用getter方法读取的属性进行赋值 -->
<script>
"use strict";
var obj = {get x() {return 0} };
obj.x = 3.14;            // 报错
</script>

<!-- 不允许删除一个不允许删除的属性 -->
<script>
"use strict";
delete Object.prototype; // 报错
</script>

<!-- 变量名不能使用 "eval" 字符串 -->
<script>
"use strict";
var eval = 3.14;         // 报错
</script>

<!-- 变量名不能使用 "arguments" 字符串 -->
<script>
"use strict";
var arguments = 3.14;    // 报错
</script>

<!-- 不允许使用这种语句 -->
<script>
"use strict";
with (Math){x = cos(2)}; // 报错
</script>

 <!-- eval() 创建的变量不能被调用 -->
<script>
"use strict";
eval ("var x = 2");
alert (x);               // 报错
</script>

</body>
</html>
