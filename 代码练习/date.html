<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  当日日期
  <script>
    var d=new Date();
    document.write(d);
    </script>
  年份
  <p id="demo"></p>
<button onclick="myFunction()">点我</button>
  <script>
    function myFunction(){
      var d = new Date();
      var x = document.getElementById("demo");
      x.innerHTML=d.getFullYear();
    }
    </script>   
  毫秒数
  <p id="demo"></p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	var d = new Date();
	var x = document.getElementById("demo");
	x.innerHTML=d.getTime();
}
</script>

</body>
</html>
