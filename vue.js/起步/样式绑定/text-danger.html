<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  <style>
    .active {
      width: 100px;
      height: 100px;
      background: green;
    }
    .text-danger {
      background: red;
    }
    </style>
</head>
<body>
  <div id="app">
    <div class="static"
       v-bind:class="{ 'active': isActive, 'text-danger': hasError }">
    </div>
  </div>
  
  <script>
  new Vue({
    el: '#app',
    data: {
      isActive: true,
    hasError: true
    }
  })
  </script>
</body>
</html>
