<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <ul>
      <template v-for="site in sites">
      <li>{{ site.text }}</li>
      <li>--------------</li>
      </template>
    </ul>
  </div>
  <script>
  const app = {
    data() {
      return {
        sites: [
          { text: 'Google' },
          { text: 'Runoob' },
          { text: 'Taobao' }
        ]
      }
    }
  }
  
  Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
